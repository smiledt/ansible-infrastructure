---
# Vars file for jdownloader_docker role

jdownloader_name: jdownloader
jdownloader_image: jlesage/jdownloader-2
jdownloader_ports:
  - 5800:5800
  - 5900:5900
  - 3129:3129
jdownloader_config_directory: "/opt/jdownloader"
jdownloader_download_directory: "/mnt/mirror/jdownloader/downloads"
jdownloader_environment_variables:
  TZ: America/Chicago
  USER_ID: "1000"
  GROUP_ID: "1000"
  DISPLAY_WIDTH: "1920"
  DISPLAY_HEIGHT: "1080"

jdownloader_docker_additional_options:
  restart_policy: unless-stopped
